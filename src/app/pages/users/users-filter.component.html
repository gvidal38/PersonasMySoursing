<form autocomplete="off" [formGroup]="filterForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Filtros</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col col-lg-6">
          <mat-form-field class="col col-lg-12">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
          </mat-form-field>
        </div>
        <div class="col col-lg-6">
          <mat-form-field class="col col-lg-12">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" />
          </mat-form-field>
        </div>
        <div class="col col-lg-6">
          <mat-form-field class="col col-lg-12">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="correoElectronico" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="buttons-right">
      <div class="row justify-content-end">
        <div class="col col-sm-1">
          <button
            mat-mini-fab
            matTooltip="Limpiar"
            color="basic"
            (click)="handleClear()"
          >
            <mat-icon>clear_all</mat-icon>
          </button>
        </div>
        <div class="col col-sm-1">
          <button
            mat-mini-fab
            color="basic"
            matTooltip="Buscar"
            (click)="handleSearch(true)"
          >
            <mat-icon>search</mat-icon>
          </button>
        </div>
        <div class="col col-sm-1">
          <button
            mat-mini-fab
            matTooltip="Agregar"
            color="primary"
            [routerLink]="['/detail', '0']"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
